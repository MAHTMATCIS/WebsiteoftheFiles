<!DOCTYPE html>
<html  lang="en">
<head>
    <meta charset="UTF-8">
    <title>HI!</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <script src="js/click.js"></script>
    <link rel="icon" href="img/favicon.png" type="image/png">
    <link rel="shortcut icon" href="img/favicon.png" type="image/png">
</head>
<body id="body">

<div id="first-div"></div>

<div class="normal-text">
    <h1>HI! Here is the Website of the Files!</h1>
    <div>
        <span class="normal-text">Hello,you can upload and download the files.</span>
    </div>
    <div>
        <span class="normal-text" id="delete-text"><del>Login can make you confident in the page!</del></span>
    </div>
</div>


<div class="login">
    <p class="login-p">Please login!</p>
    <div class="login-div">
        <label class="login-label" for="username">Enter your username:</label>
        <input id="username" class="login-input" type="text" placeholder="Username..."/>
        <span id="username-message" class="message-span"></span>
    </div>

    <div class="login-div">
        <label class="login-label" for="password">Enter your password:</label>
        <input id="password" class="login-input" type="password" placeholder="Password..."/>
        <span id="password-message" class="message-span"></span>
    </div>
    <div  id="button-div1">
        <button id="login-btn" class="login-button" onclick="login()">Login</button>
    </div>

    <div id="have-prob">
        Have Problem?
        <a id="link" class="link" onclick="ChangeF('./register.html')"><u>Register</u></a>

        <div>
            <label for="checkBtn">7-day login free</label>
            <input id="checkBtn" type="checkbox" />
        </div>
    </div>
</div>

<script src="js/updStyle.js"></script>

</body>
</html>
